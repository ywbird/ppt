<link rel="stylesheet" type="text/css" href="/dist/jsxgraph.css">
<script type="text/javascript" src="/dist/jsxgraph.js"></script>
<script type="text/javascript" src="/dist/victor.min.js"></script>

<div id="box" class="jxgbox"></div>

<script type="text/javascript">
  const box = document.getElementById("box");

  const width = 400-20;
  const height = 400-20;
  box.style.width = `${width}px`;
  box.style.height = `${height}px`;
  box.style.border = `none`;
  
  let board = JXG.JSXGraph.initBoard('box', {boundingbox: [-4,6,6,-4], axis: true, showCopyright: false });

  board.create("circle", [[3,3], 2]);
  board.create("segment", [[-1,3], [3,-1]]);
  
  var col, p, c;
  col = 'blue';
  p = [];
  p.push(board.create('point',[-2, -1 ], {size: 5, strokeColor:col, fillColor:col, name:""}));
  p.push(board.create('point',[1, 2.5 ], {size: 5, strokeColor:col, fillColor:col, name:""}));
  p.push(board.create('point',[-1, -2.5 ], {size: 5, strokeColor:col, fillColor:col, name:""}));
  p.push(board.create('point',[2, -2], {size: 5, strokeColor:col, fillColor:col, name:""}));

  c = board.create('curve', JXG.Math.Numerics.bezier(p),
		   {strokeColor:'red', name:"curve", strokeWidth:5, fixed: false}); // Draggable curve
  c.addParents(p);
</script>
